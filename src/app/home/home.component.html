<p>home works!</p>


<form id="user-data" (ngSubmit)="onSubmit()" #f="ngForm">

    <div id="userdata" ngModelGroup="userData">
        <label for="username"> User Name : </label>
        <input type="text" id="username" name="username" ngModel required />
        <button type="button" (click)="suggestUsername()"> Suggest a username </button>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" ngModel required email #email="ngModel" />
            <span *ngIf="!email.valid && email.touched"> Please enter a valid value</span>
        </div>

        <div>
            <label for="secret">Secret Questions</label>
            <select id="secret" name="secret" ngModel>
                <option value="pet">Your first Pet?</option>
                <option value="teacher">Your first teacher?</option>
            </select>
        </div>

        <div>
            <button type="submit" [disabled]="!f.valid"> Submit </button>
        </div>

    </div>
</form>

<div *ngIf="submitted">

    <h1> :: Your Data ::</h1>
    <p> UserName : {{ user.username | uppercase | lowercase }}</p>
    <p> Mail : {{ user.email}}</p>
    <p> Secret Question : {{ user.secretQuestion}}</p>

    <p> Object in JSON: {{user | json}} </p>



</div>
